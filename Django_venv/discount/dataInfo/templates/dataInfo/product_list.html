{% if view_product %}

<form  action="/dataInfo/product_view/" method="post">
{% csrf_token %}
<table>
<tr>
    <th>Product Name</th>
    <th>Product Image</th>
    <th>Category</th>
    <th>Store Id</th>
    <th>Delete/Update</th>
</tr>
    {% for views in view_product %}

        <tr>
        <td>{{ views.product_name }}</td>
        <td> {{ views.product_image }}</td>
        <td>{{ views.category }}</td>
        <td>{{ views.store_id }}</td>
         <td> <input style="display: inline;" type="radio" name="product_check" value="{{ views.pk }}"/></td>
        </tr>
    {% endfor %}
</table>
<input type="submit" name="delete_selected" id="id_delete_selected" value="Delete" />
<input type="submit" name="update_selected" id="id_update_selected" value="Update" />
</form>

{% else %}
    <p>No views are available.</p>
{% endif %}
